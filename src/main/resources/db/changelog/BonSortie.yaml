databaseChangeLog:
  - changeSet:
      id: create-table-bons-sortie
      author: hajar
      changes:
        - createTable:
            tableName: bons_sortie
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: numero_bon
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: date_sortie
                  type: DATETIME
                  constraints:
                    nullable: false

              - column:
                  name: atelier
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: motif
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: motif_details
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: statut
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            tableName: bons_sortie
            indexName: idx_bons_sortie_numero
            columns:
              - column:
                  name: numero_bon

        - createIndex:
            tableName: bons_sortie
            indexName: idx_bons_sortie_atelier
            columns:
              - column:
                  name: atelier
