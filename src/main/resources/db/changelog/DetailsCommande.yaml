databaseChangeLog:
  - changeSet:
      id: create-details-commandes-table
      author: developer
      changes:
        - createTable:
            tableName: details_commandes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: prix
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: commande_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: details_commandes
            baseColumnNames: produit_id
            referencedTableName: produits
            referencedColumnNames: id
            constraintName: fk_details_produit
        - addForeignKeyConstraint:
            baseTableName: details_commandes
            baseColumnNames: commande_id
            referencedTableName: commandes
            referencedColumnNames: id
            constraintName: fk_details_commande
