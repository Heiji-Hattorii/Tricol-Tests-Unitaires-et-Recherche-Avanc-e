databaseChangeLog:
  - changeSet:
      id: 5
      author: hajar
      changes:
        - createTable:
            tableName: user_permissions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BIT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_permissions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_permissions_user
        - addForeignKeyConstraint:
            baseTableName: user_permissions
            baseColumnNames: permission_id
            referencedTableName: permissions
            referencedColumnNames: id
            constraintName: fk_user_permissions_permission
