databaseChangeLog:
  - changeSet:
      id: create-table-stock
      author: Aymane
      changes:
        - createTable:
            tableName: stocks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: numero_lot
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: date_entre
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: quantite_actuel
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: prix_achat
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: commande_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: stocks
            baseColumnNames: commande_id
            referencedTableName: commandes
            referencedColumnNames: id
            constraintName: fk_commande_stock
        - addForeignKeyConstraint:
            baseTableName: stocks
            baseColumnNames: produit_id
            referencedTableName: produits
            referencedColumnNames: id
            constraintName: fk_produit_stock



