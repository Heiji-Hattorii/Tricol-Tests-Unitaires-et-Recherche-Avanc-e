databaseChangeLog:
  - changeSet:
      id: create-audit-logs-table
      author: system
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: entity_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: VARCHAR(100)
              - column:
                  name: user_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: TEXT
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false