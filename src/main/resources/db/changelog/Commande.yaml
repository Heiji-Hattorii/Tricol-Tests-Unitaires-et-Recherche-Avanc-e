databaseChangeLog:
  - changeSet:
      id: create-commandes-table
      author: developer
      changes:
        - createTable:
            tableName: commandes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: montant_totale
                  type: DOUBLE
              - column:
                  name: date_commande
                  type: TIMESTAMP
              - column:
                  name: statut_commande
                  type: VARCHAR(50)
              - column:
                  name: fournisseur_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: commandes
            baseColumnNames: fournisseur_id
            referencedTableName: fournisseurs
            referencedColumnNames: id
            constraintName: fk_commande_fournisseur
